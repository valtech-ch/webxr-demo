<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>VR example with A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- add: script for look-control -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <!-- remove: vr-mode-ui="enabled: false" -->
    <!-- hide: ARButton -->
    <a-scene background="color: black" vr-mode-ui="enterARButton: #myEnterARButton">
      <a class="back-button" href="../">Go back</a>
      <a style="display: none" id="myEnterARButton"></a>

      <!--
        add: Controls to interact with the VR scene
        Per default it's not possible to specify a target (center position to move the viewer around).
        See: https://aframe.io/docs/1.3.0/components/look-controls.html#customizing-look-controls
        Alternative: Use https://github.com/ox-it/aframe-orbit-controls
      -->
      <a-entity
        camera
        fov="75"
        near="0.1"
        far="100"
        look-controls
        orbit-controls="target: 0 -0.5 -4; initialPosition: 0 0 0"
      ></a-entity>

      <a-entity light="type: ambient; color: white; intensity: 0.2"></a-entity>
      <a-entity light="type: point; color: red; intensity: 3" position="10 0 0"></a-entity>

      <a-box width="3" height="0.05" depth="3" color="grey" position="0, -2, -4"></a-box>

      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        position="0, -0.5, -4"
      >
        <a-sphere radius="1" segments-width="15" segments-height="15" color="white" wireframe="true"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
