<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>AR example with A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- remove: background-color and look-controls -->
    <!-- hide: VRButton instead of ARButton -->
    <!-- add: webxr with dom-overlay to capture click events, see: https://github.com/aframevr/aframe/issues/4372 -->
    <a-scene
      webxr="requiredFeatures: local-floor,dom-overlay; overlayElement: #overlay;"
      vr-mode-ui="enterVRButton: #myEnterVRButton"
    >
      <a class="back-button" href="../">Go back</a>
      <a style="display: none" id="myEnterVRButton"></a>

      <a-entity camera position="0 0 0"></a-entity>

      <a-entity light="type: ambient; color: white; intensity: 0.2"></a-entity>
      <a-entity light="type: point; color: red; intensity: 3" position="10 0 0"></a-entity>

      <!-- use smaller sphere, which is positioned closer to camera + no wireframe -->
      <!-- use different coordinates to achieve the same visual result as in three.js. three.js coordinates are (0, 0, -0.5) -->
      <a-sphere radius="0.1" segments-width="15" segments-height="15" color="white" position="0 1 -0.4"></a-sphere>
    </a-scene>

    <div id="overlay"></div>

    <script>
      // Add interaction with scene
      const overlay = document.getElementById("overlay");
      const sphere = document.querySelector("a-sphere");

      overlay.addEventListener("click", () => {
        sphere.object3D.scale.multiplyScalar(1.1);
      });
    </script>
  </body>
</html>
