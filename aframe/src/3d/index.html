<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Basic 3D example with A-Frame</title>
    <!-- Needs to be loaded synchronously -->
    <!-- 
        Problems with type="module" - Error: Uncaught TypeError: systems[name] is not a constructor
        See: https://github.com/aframevr/aframe/issues/4038
        See: https://github.com/aframevr/aframe/issues/3732
     -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black" vr-mode-ui="enabled: false">
      <a class="back-button" href="../">Go back</a>

      <a-entity camera fov="75" near="0.1" far="100" position="0 0 0"></a-entity>

      <a-entity light="type: ambient; color: white; intensity: 0.2"></a-entity>
      <a-entity light="type: point; color: red; intensity: 3" position="10 0 0"></a-entity>

      <a-box width="3" height="0.05" depth="3" color="grey" position="0, -2, -4"></a-box>

      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        position="0, -0.5, -4"
      >
        <a-sphere radius="1" segments-width="15" segments-height="15" color="white" wireframe="true"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
